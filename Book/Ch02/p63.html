<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주 이색 여행지</title>
</head>
<body>
    <h1>제주 이색 여행지</h1>
    <h2>야외 텐트를 닮은 건축물 <mark>"테쉬폰"</mark></h2>
    <p>아일랜드 출신 임피제 신부가 <small>1954년</small> <u>제주에 오면서</u> <s>목장 숙소로</s> 짓기 시작한 후 사료공장, 성당으로 활용됐습니다</p>
    <p>제주에서 점차 다른 지방으로 보급됐지만 현재 제주에만 건축물이 남아있는데
    <span style="color:blue;">국내 근현대 건축사에 있어 매우 중요한 가치를 지닌다</span>고 평가받고 있습니다.</p>
    <hr>
    <blockquote>성이시돌목장의 특색있는 건축양식으로 테쉬폰도 유명하다</blockquote>
    <p><ruby> 성이시돌목장 <rt>제주도</rt></ruby></p>
</body>
</html>
