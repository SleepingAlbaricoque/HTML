<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_이미지태그</title>
    <!--
        날짜 : 2022.09.14
        이름 : 김철학
        내용 : HTML 이미지태그 실습하기

        경로지정
         ./ : 현재 디렉터리(상대경로), 생략 가능
        ../ : 상위 디렉터리(상대경로)
          / : 최상위 디렉터리(절대경로)
    -->
</head>
<body>
    <h3>이미지태그</h3>

    <img src="./img/flower1.jpg" alt="벚꽃"/> <!--alt 부분은 시각장애인들을 위해 사진 내용을 읽어줄 수 있도록 정보 입력하는 것-->
    <img src="./img/flower2.jpg" alt="코스모스"/> <!--현재 경로-->
    <img src="../images/flower3.jpg" alt="튤립"/> <!--상위 경로-->
    <img src="/images/flower3.jpg" alt="튤립"/> <!--최상위/절대 경로-->
</body>
</html>
